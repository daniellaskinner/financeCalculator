<html>
<head>
    <title>Finance Calculator</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Finance calculator</h2>
    <div class="calc-container">
        <div>
            <span>Salary:</span>
            <input type="number" id="salary">
            <p>Enter salary to the nearest 1000 pounds</p>
        </div>
        <div>
            <span>Loan amount:</span>
            <input type="number" id="borrowAmount">
            <p>Please enter a number to the nearest 100 pounds</p>
        </div>
        <div>
            <span>Repayment percentage:</span>
            <input type="number" id="repayment%">
            <p>Please enter a whole number for percentage</p>
        </div>
        <div>
            <button>Calculate</button>
        </div>
    </div>
</body>
</html>
